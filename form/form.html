<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> Joining form</title>

  <!--fontawesome-->
  <script src="https://kit.fontawesome.com/f44356ef2f.js" crossorigin="anonymous"></script>
  
  <!--stylesheet-->
  <link rel="stylesheet" href="style.css">
  
  <!--favicon-->
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2875/2875337.png" type="image/x-icon">

</head>
<body>

    <div class="contact-box">
      <div class="contact-links">
        <h2>CONTACT</h2>
        <div class="links">
            <a class="link" href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            <a class="link" href="#"><i class="fa-brands fa-github"></i></a>
            <a class="link" href="#"><i class="fa-brands fa-instagram"></i></a>
            <a class="link" href="#"><i class="fa-solid fa-envelope"></i></a>
        </div>
      </div>
      <div class="contact-form-wrapper">
        <form>
          <div class="form-item">
            <input type="text" name="sender" required>
            <label>Name:</label>
          </div>
          <div class="form-item">
            <input type="text" name="email" required>
            <label>Email:</label>
          </div>
          <div class="form-item">
            <textarea class="" name="message" required ></textarea>
            <label>Why do you want to join us?</label>
          </div>
          <button class="submit-btn">Send</button>  
        </form>
      </div>
    </div>

  <script  src="script.js"></script>

</body>
</html>
